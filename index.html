<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
		<title>Testando Firebase</title>
		
		<!-- Includes CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/fontawesome-free-5.2.0-web/css/all.min.css">
		<link rel="stylesheet" href="css/font_Montserrat.css">
		<link rel="stylesheet" type="text/css" href="css/login_register.css">
	</head>
	<body>
		<button id="b-sair" class="btn btn-primary">Sair</button>
		<div id="content">

			<header class="login">
				<i class="fas fa-fingerprint"></i>
				<span id="user-name">Login</span>
				<hr class="divider-gradient">
			</header>

			<!-- Sessão de ERROS -->
			<section>
				<div class="display-errors"></div>
			</section>

			<!-- Sessão de Formularios -->
			<section>
				<form class="form">

					<!-- Input EMAIL -->
					<div class="form-group">
						<label>Email</label>

						<div class="input-group input-email">
					        <div class="input-group-prepend">
					        	<div class="input-group-text"><i class="fas fa-at"></i></div>
					        </div>
					        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Informe seu email">
					    </div>

					</div>

					<!--Input PASSWORD -->
					<div class="form-group">
						<label>Senha</label>

						<div class="input-group input-password">
					        <div class="input-group-prepend">
					        	<div class="input-group-text"><i class="fas fa-key"></i></div>
					        </div>
					        <input type="password" class="form-control" id="senha" placeholder="Senha">
					    </div>
						<small class="form-text r-pass"><a href="" >Esqueci minha senha</a></small>
					</div>

					<!-- Input CHECKBOX -->
					<div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" id="checkbox-auth">
					    <label class="form-check-label" for="exampleCheck1">Manter Conectado</label>
					</div>

					<!-- Botão ENTRAR -->
					<button id="btn-login" type="button" class="btn btn-primary btn-block">
						<i class="fas fa-sign-in-alt"></i>Entrar
					</button>

				</form>
			</section>

			<!-- Divisoria, OU LOGAR COM -->
			<div class="divisa-botoes">
				<i class="divider"></i>
				<span class="text">Ou, entrar com</span>
				<i class="divider"></i>
			</div>

			<!-- Sessão de métodos de entrada -->
			<section>
				<button id="btn-facebook" class="btn btn-facebook"><i class="fab fa-facebook"></i>Facebook</button>
				<button id="btn-google" class="btn btn-google"><i class="fab fa-google"></i>Google</button>
			</section>
		</div>

		<!-- Includes Scripts -->
		<script src="js/jquery.min.js"></script>
		<script src="js/firebase-app.js"></script>
		<script src="js/firebase-auth.js"></script>
		<script src="js/login-register.js"></script>
	</body>
</html>
